<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <title>Warframe Info Centre</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <script type="text/javascript" src="Scripts/Lib/jQuery.min.js"></script>
        <script type="text/javascript" src="Scripts/Lib/jQuery.Easing.min.js"></script>
        <script type="text/javascript" src="Scripts/Lib/jQuery.Rotate.min.js"></script>
        <script type="text/javascript" src="Scripts/Lib/Exceptions.js"></script>
        <script type="text/javascript" src="Scripts/Lib/Extensions.compat.js"></script>
        <script type="text/javascript" src="Scripts/Lib/Settings.js"></script>
        <script type="text/javascript" src="Scripts/Popup.js"></script>
        <link rel="stylesheet" type="text/css" href="Styles/Common.css" />
        <link rel="stylesheet" type="text/css" href="Styles/Popup.css" />
    </head>

    <body>
        <div id="alerts" class="group">
            <div id="alerts-head" class="head">
                <a href="javascript:void(0);" class="expander"><img width="20" height="20" id="alerts-expander" src="Images/App/Expander.png" alt="Expander" /></a>
                <span class="text">Alerts <span id="alerts-count"></span></span>
                <img src="Images/App/Separator.png" class="separator" alt="Separator" />
            </div>
            <div id="alerts-container" class="container"></div>
        </div>
		<div id="invasions" class="group">
			<div id="invasions-head" class="head">
				<a href="javascript:void(0);" class="expander"><img width="20" height="20" id="invasions-expander" src="Images/App/Expander.png" /></a>
				<span class="text">Invasions <span id="invasions-count"></span></span>
				<img src="Images/App/Separator.png" class="separator" />
			</div>
			<div id="invasions-container" class="container">
				<table class="ai-conflict" cellpadding="3" cellspacing="0" border="0">
					<tr>
						<th colspan="2" class="centre">Hapke (Ceres) <em>- Corpus Siege</em></th>
					</tr>
					<tr>
						<td colspan="2" class="centre"><strong>Corpus</strong> Lv. 23-28 (Exterminate) <strong>vs.</strong> <strong>Grineer</strong> Lv. 28-33 (Exterminate)</td>
					</tr>
					<tr id="score">
						<td colspan="2" class="centre"><em>Score: -14071/35000 | Active for: 23.89h 0m 0s | ETA: 26h 0m 0s</em></td>
					</tr>
					<tr>
						<td colspan="2">
							<div style="width: 25%;" class="progress grineer right">
                                <div class="gradient-right"></div>
                                <img class="faction-badge" src="Images/App/Grineer.png" height="20" width="20" />
                            </div>
							<div style="width: 75%;" class="progress infested left">
                                <div class="gradient-left"></div>
                                <img class="faction-bade" src="Images/App/Infested.png" height="20" width="20" />
                            </div>
						</td>
					</tr>
					<tr>
						<td class="text-left"><span class="round light">25,000cr</span></td>
						<td class="text-right"><span class="round light">3 Detonite Injector</span></td>
					</tr>
				</table>
			</div>
		</div>
        <img class="lotus" src="Images/App/Lotus.png" alt="Lotus" />
    </body>
    
</html>
